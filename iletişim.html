<form name='iletisimformu' method="POST" action="iletişim.php" onSubmit="return formDogrulama()">
<ul>
<li><label for="kadi">Kullanıcı Adı : </label></li>
<li><input type="text" name="kadi" size="12" /></li>
<li><label for="sifre">Şifre : </label></li>
<li><input type="password" name="sifre" size="12" /></li>
<li><label for="isim">İsim : </label></li>
<li><input type="text" name="isim" size="50" /></li>
<li><label for="adres">Adres : </label></li>
<li><input type="text" name="adres" size="50" /></li>
<li><label for="ulke">Ülke : </label></li>
<li><select name="ulke">
<option selected="" value="Default">(Lütfen Ülke Seçiniz)</option>
<option value="TR">Türkiye</option>
<option value="US">ABD</option>
<option value="IN">Hindistan</option>
<option value="RU">Rusya</option>
<option value="XX">Diğer</option>
</select></li>
<li><label for="pk">Posta Kodu : </label></li>
<li><input type="text" name="pk" /></li>
<li><label for="email">email : </label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="c">cinsiyet:</label></li>
<li><input type="radio" name="ecinsiyet" value="erkek" /><span>Erkek</span></li>
<li><input type="radio" name="kcinsiyet" value="kadin" /><span>Kadın</span></li>
<li><label>Dil : </label></li>
<li><input type="checkbox" name="tr" value="tr" checked /><span>Türkçe</span></li>
<li><input type="checkbox" name="trdiger" value="trdiger" /><span>Diğer</span></li>
<li><label for="diger">Yazmak İstedikleriniz : </label></li>
<li><textarea name="diger" id="diger"></textarea></li>	
<li><input type="submit" name="submit" value="Gönder" style="width:100px; height:60px; background-color:#d29583;"></li>
<li><input type="reset" name="temizle" value="Temizle" style="margin-top:20px; width:100px; height:60px; background-color:#d29583;"></li>
</ul>
</form>
